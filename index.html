<html>
<head>
    <style type="text/css">
        body {
            margin: 0;
        }
        html {
            touch-action: manipulation;
        }

        .saper-toolbar {
            height: 60px;
            background-color: #17A086;
            box-shadow: inset 0 2px 2px 0 rgba(0, 0, 0, 0.14);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .saper-button {
            float: left;
            border: none;
            height: 40px;
            width: 40px;
            background-color: #ECB14B;
            margin: 10px 0 10px 10px;
            border-radius: 2px;
            cursor: pointer;
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
        }

        .saper-button svg {
            fill: #414141;
        }

        #saper-game-pane {
            position: relative;
            top: 60px;
            margin: 50px 0;
        }

        #saper-game-pane .game-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #adadad;
            text-align: center;
            padding: 0;
            font-family: Helvetica;
            font-size: 1.3em;
        }

        #saper-game-pane table {
            border-collapse: collapse;
            border-spacing: 0;
            margin: 0 auto;
            background-color: #fbfbfb;
            table-layout: fixed;
        }

        #saper-game-pane table td {
            overflow: hidden;
            cursor: pointer;
        }

        #saper-game-pane table td.cell-closed {
            background-color: #c5c5c5;
            box-shadow: inset 0px 0px 0px 2px #929292;
        }

        #saper-game-pane table td.cell-opened {
            background-color: #f5f5f5;
        }

        .cell-value-1 {
            color: blue;
            font-weight: bold;
        }

        .cell-value-2 {
            font-weight: bold;
            color: green;
        }

        .cell-value-3 {
            font-weight: bold;
            color: red;
        }

        .cell-value-4 {
            font-weight: bold;
            color: #29315a;
        }

        .cell-value-5 {
            font-weight: bold;
            color: #a9000d;
        }

        .cell-value-6 {
            font-weight: bold;
            color: #d3b813;
        }

        .cell-value-7 {
            font-weight: bold;
            color: #b455a7;
        }

        .cell-value-8 {
            font-weight: bold;
            color: #d37b1e;
        }

        .cell-first-bomb svg {
            fill: red;
        }

        #saper-game-score {
        }

        .click-action-flag,
        .click-action-bomb {
            float: left;
            width: 40px;
            height: 40px;
            padding: 8px;
            box-sizing: border-box;
        }

        #saper-toolbar-action {
            float: right;
            margin: 10px;
            width: 80px;
            padding: 0;
        }

        #saper-toolbar-reload {

        }

        #saper-toolbar-action.click-action-flag-selected .click-action-bomb {
            background-color: gray;
        }

        #saper-toolbar-action.click-action-flag-selected .click-action-bomb svg {
            fill: #c5c5c5;
        }

        #saper-toolbar-action.click-action-bomb-selected .click-action-flag {
            background-color: gray;
        }

        #saper-toolbar-action.click-action-bomb-selected .click-action-flag svg {
            fill: #c5c5c5;
        }

        #saper-toolbar-action.click-action-flag-selected .click-action-flag {

        }

        #saper-toolbar-action.click-action-bomb-selected .click-action-bomb {

        }

        button:focus,
        input:focus {
            outline: none;
        }

        select.game-levels,
        select.game-pane-size {
            display: table;
            float: left;
            margin: 10px 0 10px 10px;
            height: 40px;
            width: 90px;
            text-align: center;
            border: none;
            font-size: 1.3em;
            background-color: #ECB14B;
            border-radius: 2px;
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
            color: #414141;        }

        .vertical-delimiter {
            float: left;
        }

        #saper-game-score-value {
            width: 80px;
            height: 40px;
            float: left;
            margin: 10px;
            border-bottom: 2px solid #ECB14B;
            line-height: 40px;
            text-align: center;
            font-size: 2em;
            color: #414141;
            font-family: Helvetica;
        }

        #saper-game-time {
            width: 80px;
            height: 40px;
            float: right;
            margin: 10px;
            line-height: 40px;
            text-align: center;
            font-size: 2em;
            color: #414141;
            font-family: Helvetica;
        }

        #saper-game-score-flag {
            display: none;
        }
        @media(max-width: 960px) {
            #saper-game-pane {
                margin: 0 0 50px 0;
            }
            #saper-game-dynamic-inputs {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #17A086;
                padding: 5px;
                box-sizing: border-box;
            }
            #saper-game-score-value {
                border: none;
                width: initial;
                height: initial;
                line-height: 40px;
                text-align: center;
                position: relative;
                left: 0;
                margin: 0 20px 0 30px;
                float: left;
            }
            #saper-game-time {
                font-family: Helvetica;
                font-size: 2em;
                color: #414141;
                position: relative;
                right: 0;
                top: 0;
                margin: 0 20px;
                float: right;
            }
            #saper-game-score-flag {
                display: block;
                position: absolute;
                margin: 10px 5px;
            }
            #saper-game-score-flag svg {
                fill: #414141;
            }
        }
    </style>
